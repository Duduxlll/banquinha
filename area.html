<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bancas</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/area.css">
</head>
<body>
  
  <header class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-wrap">
      <img src="assets/img/banner.jpg" alt="Banquinhas" class="hero-logo">
      <div>
        <h1 class="hero-title">Bancas</h1>
        <p class="hero-sub">Gestão de Bancas, Pagamentos e Extratos</p>
      </div>
    </div>
  </header>

  <main class="layout">
    
    <aside class="sidebar">
      <div class="brand">
        <img src="assets/img/banner.jpg" alt="Bancas" class="brand-img">
        <strong>Bancas</strong>
      </div>
      <nav class="nav">
        <button class="nav-btn active" data-tab="bancas">Bancas</button>
        <button class="nav-btn" data-tab="pagamentos">Pagamentos</button>
        <button class="nav-btn" data-tab="extratos">Extratos</button>
        <button id="logoutBtn" class="btn btn--ghost" style="margin-left:auto">Sair</button>
      </nav>
    </aside>

    
    <section class="content">
      
      <div class="tab tab-view show" id="tab-bancas">
        <div class="bar">
          <input id="busca" class="input" type="text" placeholder="Buscar por nome…">
        </div>

        <div class="card">
          <div class="table-wrap">
            <table class="table" id="tblBancas" aria-label="Tabela de Bancas">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Depósito (R$)</th>
                  <th>Banca (R$)</th>
                  <th class="col-acoes">Ações</th>
                </tr>
              </thead>
              <tbody>  </tbody>
            </table>
          </div>
        </div>
      </div>

      
      <div class="tab tab-view" id="tab-pagamentos">
        <div class="card">
          <div class="table-wrap">
            <table class="table" id="tblPagamentos" aria-label="Tabela de Pagamentos">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Pagamento (R$)</th>
                  <th class="col-acoes">Ações</th>
                </tr>
              </thead>
              <tbody>    </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="tab tab-view" id="tab-extratos">
        
        <div class="card">
          <div class="bar" style="display:grid; gap:10px; grid-template-columns: 1fr; margin-bottom:8px">
            <div style="display:grid; gap:8px; grid-template-columns: repeat(6, minmax(0,1fr)); align-items:end">
              <div style="grid-column: span 2;">
                <label class="muted" for="filtro-tipo">Tipo</label>
                <select id="filtro-tipo" class="input">
                  <option value="all">Todos</option>
                  <option value="deposito">Depósitos</option>
                  <option value="pagamento">Pagamentos</option>
                </select>
              </div>

              <div style="grid-column: span 2;">
                <label class="muted" for="filtro-range">Período</label>
                <select id="filtro-range" class="input">
                  <option value="today">Hoje</option>
                  <option value="last7">Últimos 7 dias</option>
                  <option value="last30" selected>Últimos 30 dias</option>
                  <option value="custom">Intervalo personalizado</option>
                </select>
              </div>

              <div>
                <label class="muted" for="filtro-from">De</label>
                <input id="filtro-from" type="date" class="input" disabled>
              </div>

              <div>
                <label class="muted" for="filtro-to">Até</label>
                <input id="filtro-to" type="date" class="input" disabled>
              </div>
            </div>

            <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap">
              <input id="busca-extrato" class="input" type="text" placeholder="Buscar por nome…"
                     style="flex:1 1 260px; min-width:200px">
              <button id="btn-filtrar" class="btn btn--primary">Aplicar filtros</button>
              <button id="btn-limpar"  class="btn btn--ghost">Limpar</button>
            </div>
          </div>
        </div>

        
        <div class="card" data-card="deps">
          <h3 style="margin:0 0 10px">Depósitos</h3>
          <div class="table-wrap">
            <table class="table" id="tblExtratosDepositos" aria-label="Extratos - Depósitos">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Valor (R$)</th>
                  <th>Data</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>

        
        <div class="card" data-card="pags">
          <h3 style="margin:0 0 10px">Pagamentos</h3>
          <div class="table-wrap">
            <table class="table" id="tblExtratosPagamentos" aria-label="Extratos - Pagamentos">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Valor (R$)</th>
                  <th>Data</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
      
    </section>
  </main>

  <div class="toast" id="toast"></div>

  
  <dialog id="msgModal" style="border:0; padding:0; background:transparent;">
    <div style="
      width:min(94vw,520px);
      background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px;
      box-shadow:0 28px 80px rgba(0,0,0,.55);
      padding:16px; color:#e7e9f3;">
      <h3 style="margin:0 0 8px; font-weight:800">Mensagem</h3>
      <p id="msgText" style="white-space:pre-wrap; margin:0 0 12px; color:#cfd2e8"></p>
      <div style="display:flex; gap:8px; justify-content:flex-end">
        <button class="btn btn--ghost" data-action="close-msg">Fechar</button>
      </div>
    </div>
  </dialog>
  
  <script src="assets/js/session.js" defer></script>
  <script src="assets/js/area.js" defer></script>
</body>
</html>
