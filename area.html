<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Banquinhas • Área</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/area.css">
</head>
<body>
  <!-- Banner grande com logo -->
  <header class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-wrap">
      <img src="assets/img/banner.jpg" alt="Banquinhas" class="hero-logo">
      <div>
        <h1 class="hero-title">Banquinhas</h1>
        <p class="hero-sub">Gestão de Bancas e Pagamentos</p>
      </div>
    </div>
  </header>

  <main class="layout">
    <!-- Menu lateral -->
    <aside class="sidebar">
      <div class="brand">
        <img src="assets/img/banner.jpg" alt="Bancas" class="brand-img">
        <strong>Bancas</strong>
      </div>
      <nav class="nav">
        <button class="nav-btn active" data-tab="bancas">Bancas</button>
        <button class="nav-btn" data-tab="pagamentos">Pagamentos</button>
        <button id="logoutBtn" class="btn btn--ghost" style="margin-left:auto">Sair</button>
      </nav>
    </aside>

    <!-- Conteúdo -->
    <section class="content">
      <!-- TAB: BANCAS -->
      <div class="tab tab-view show" id="tab-bancas">
        <div class="bar">
          <input id="busca" class="input" type="text" placeholder="Buscar por nome…">
        </div>

        <div class="card">
          <div class="table-wrap">
            <table class="table" id="tblBancas" aria-label="Tabela de Bancas">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Depósito (R$)</th>
                  <th>Banca (R$)</th>
                  <th class="col-acoes">Ações</th>
                </tr>
              </thead>
              <tbody><!-- linhas via JS --></tbody>
            </table>
          </div>
        </div>
      </div>

      <!-- TAB: PAGAMENTOS -->
      <div class="tab tab-view" id="tab-pagamentos">
        <div class="card">
          <div class="table-wrap">
            <table class="table" id="tblPagamentos" aria-label="Tabela de Pagamentos">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Pagamento (R$)</th>
                  <th class="col-acoes">Ações</th>
                </tr>
              </thead>
              <tbody><!-- linhas via JS --></tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div class="toast" id="toast"></div>

  <!-- Ordem correta: primeiro sessão, depois área -->
  <script src="assets/js/session.js" defer></script>
  <script src="assets/js/area.js" defer></script>
</body>
</html>
